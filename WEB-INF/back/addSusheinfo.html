<style type="text/css">
#fm {
	margin: 0;
	padding: 10px 30px;
}

.ftitle {
	font-size: 14px;
	font-weight: bold;
	padding: 5px 0;
	margin-bottom: 10px;
	border-bottom: 1px solid #ccc;
}

.fitem {
	margin-bottom: 5px;
}

.fitem label {
	display: inline-block;
	width: 80px;
}

.fitem input {
	width: 160px;
}

.showAddPic{
	opacity:0;
	z-index: 20;
	margin-left: 200px;
	margin-top: -40px;
	position: absolute;
}

<div id="asusheinfoDialog" style="width:1000px;height:600px;padding:10px 20px" closed="true" buttons="#dlg-buttons">
	<div class="ftitle">发布相关通知</div>
	<form id="susheinfofm" method="post" enctype="multipart/form-data">
		<table style="width:1000px;">
			<tr>
				<td>
					<div class="fitem">
						<label>新闻标题:</label> <input id="assif_title" class="easyui-textbox" required="true">
					</div>
				</td>
				<td>
					<div class="fitem" id="assif_picDiv" onmouseover="showPic()" onmouseout="movePic()">
						图片:<input type="file" name="tr_files" id="assif_pic" accept="image/gif,image/jpeg,image/png" onchange="previewMultipleImage(this,'showPicLook')" multiple="true"/>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="fitem" style="inline">
						<label>作者:</label> <input id="assif_author" class="easyui-textbox">
					</div>
				</td>
				<td>
					<div class="fitem">
						视频:<input type="file" name="tr_files" id="assif_video" accept="audio/mp4,video/mp4,MPEG-4 Audio/Video"/>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="fitem" style="inline">
						<label>来源:</label> <input id="assif_from" class="easyui-textbox" required="true" value="计信学院">
					</div>
				</td>
				<td>
					<div class="fitem">
						文件:<input type="file" name="tr_files" id="assif_file" accept="application/vnd.ms-excel,application/vnd.ms-works,text/plain,application/msword,aplication/zip" multiple="true"/>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="fitem">
						<label>时间:</label><input id="assif_time" class="easyui-textbox" required="true"/><span>&nbsp;&nbsp;(如：2015/01/01)</span>
					</div>
				</td>
				<td>
					<div class="fitem" style="inline">
						<label>是否对外公开:</label> 
						<select id="assif_temp2">
							<option selected="selected">公开</option>
							<option>不公开</option>
						</select>
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<div class="fitem">
						<textarea style="width:800px;height:400px;resize:none"  id="assif_article"></textarea>
					</div>
				</td>
			</tr>
		</table>
	</form>
</div>

<div id="dlg-buttons" class="dialog-button">
	<a href="javascript:addsusheinfo()" class="easyui-linkbutton c6" iconCls="icon-ok" style="width:90px;margin-right:200px">发布</a> 
</div>

<script>
	CKEDITOR.replace( 'assif_article', {
		on: {
			// Check for availability of corresponding plugins.
			pluginsLoaded: function( evt ) {
				var doc = CKEDITOR.document, ed = evt.editor;
				if ( !ed.getCommand( 'bold' ) )
					doc.getById( 'exec-bold' ).hide();
				if ( !ed.getCommand( 'link' ) )
					doc.getById( 'exec-link' ).hide();
			}
		}
	});
	CKEDITOR.editorConfig = function( config ){
	    // Define changes to default configuration here. For example:
	    config.language = 'zh-cn';
	    config.uiColor = '#AADC6E';
	    config.resize_enabled = false;
	};

</script>


<script type="text/javascript">
	$(function(){
		$("#assif_author").val($("#welcomName").html());
		var nian = new Date().getFullYear();
		var yue = new Date().getMonth()+1;
		var ri = new Date().getDate();
		$("#assif_time").val(nian+"/"+yue+"/"+ri);
	});
	function addsusheinfo(){
		var title = html2Escape($.trim($("#assif_title").val()));
		var author = html2Escape($.trim($("#assif_author").val()));
		var from = html2Escape($.trim($("#assif_from").val()));
		var article = CKEDITOR.instances.assif_article.getData();
		var time = $("#assif_time").val();
		var temp2 = $.trim($("#assif_temp2").find("option:selected").text());
		if(time.length!=0){    
	        var reg = /^(\d{1,4})(-|\/)(\d{1,2})\2(\d{1,2})$/;     
	        var r = time.match(reg);     
	        if(r==null){   
	            $.messager.alert('错误提示','对不起，您输入的日期格式不正确!','error');//请将“日期”改成你需要验证的属性名称!
	            return;   
	         } 
        }else{
        	$.messager.alert('错误提示','日期不能为空','error');
        	return;   
        }   
		if($.trim(title)==''){
			$.messager.alert('错误提示','标题不能为空','error');
			return;
		}
		
		if($.trim(author)==''){
			$.messager.alert('错误提示','作者不能为空','error');
			return;
		}
		
		if($.trim(from)==''){
			$.messager.alert('错误提示','来源不能为空','error');
			return;
		}
		
		if($.trim(delTag(article))==''){
			$.messager.alert('错误提示','内容不能为空','error');
			return;
		}
		
		if($("#assif_pic").val()=="" && $("#assif_video").val()=="" && $("#assif_file").val()==""){
			$.post("../json/trendsAction_addTrends",{
			'trends.tr_title':title,
			'trends.tr_author':author,
			'trends.tr_from':from,
			'trends.tr_article':article,
			'trends.types_id':10028,
			'trends.tr_pic':'',
			'trends.tr_file':'',
			'trends.tr_time':time,'trends.temp2':temp2
			},function(data){
				data = parseInt($.trim(data));
				if(data>0){
					$.messager.show({
						title:'成功提示',
						msg:'信息公告发布成功！',
						timeout:2000,
						showType:'slide'
					});
					//关闭选项卡
					$('#tabs').tabs('close','发布相关通知'); 
					
					//刷新数据
					$("#susheinfo_news").datagrid('load',{"trends.types_id":10028});
				}else{
					$.messager.alert('错误提示','信息发布失败,请重试','error');
				}
			});
		}else{
			progress();//显示进度条
			$.ajaxFileUpload({
				url:'../json/trendsAction_uploadFiles',
				secureuri:false,
				data:{'trends.types_id':10028,'trends.tr_title':title,'trends.tr_author':author,'trends.tr_from':from,'trends.tr_article':article,'trends.tr_pic':'','trends.tr_file':'','trends.tr_time':time,'trends.temp2':temp2},
				dataType:'json',
				fileElementId:['assif_pic','assif_video','assif_file'],	//图片文本框id
				success:function(data){
					$.messager.progress('close');//关闭进度条
					data = parseInt($.trim(data));
					if(data>=0){
						$.messager.show({
							title:'成功提示',
							msg:'文件上传成功！',
							timeout:2000,
							showType:'slide'
						});
						//关闭选项卡
						$('#tabs').tabs('close','发布相关通知'); 
						
						//刷新数据
						$("#susheinfo_news").datagrid('load',{"trends.types_id":10028});
					}else{
						$.messager.alert('错误提示','文件上传失败,请选择规定格式的文件','error');
					}
				},
				error:function(data,e){
					$.messager.progress('close');//关闭进度条
					$.messager.alert('错误提示','发布失败，请检查网络...','error');
				}
			});
		}
	}
	
	function showPic(){
		var imgsrc=$("#assif_previewImg").attr('src');	
		if(imgsrc!=null && imgsrc!=''){
			$("#assif_showPic").css("opacity",1);
		}
	 	
	}
	function movePic(){
		$("#assif_showPic").css("opacity",0);
	}

</script>
