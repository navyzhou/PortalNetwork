log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}  - %c -%-4r [%t] %-5p %c %x - %m%n


log4j.appender.D=org.apache.log4j.FileAppender
log4j.appender.D.File=../webapps/jixin/jixin.log

log4j.appender.D.layout=org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}  - %c -%-4r [%t] %-5p %c %x - %m%n

log4j.appender.E=org.apache.log4j.FileAppender
log4j.appender.E.File=../webapps/jixin/error.log
log4j.appender.E.Appender=true
log4j.appender.E.threshold=ERROR
log4j.appender.E.layout=org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}  - %c -%-4r [%t] %-5p %c %x - %m%n

log4j.rootLogger=info,stdout,D,E